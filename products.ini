[about]
title = 關於我們
content = 歡迎來到茶寵網店！我們是一家專門提供高品質茶寵的網上商店，自成立以來，我們致力於為茶道愛好者和初學者提供各種精美的茶寵產品。我們的產品不僅僅是一件裝飾品，更是茶道文化的象徵。每一件茶寵都是經過精心挑選和設計的，無論是用於自用還是贈送親友，都是極具品味和心意的選擇。\n\n我們的目標是讓每一位顧客都能找到屬於自己的茶寵，並通過茶寵感受茶文化的美好與寧靜。無論對茶道有多深的了解，我們都希望能通過我們的產品和服務，讓您在品茶的過程中，享受更多的樂趣和滿足感。\n\nWelcome to the Tea Pet Online Store! We are an online store dedicated to providing high-quality tea pets. Since our establishment, we have been committed to offering a variety of exquisite tea pet products for both tea ceremony enthusiasts and beginners. Our products are not just decorations, but symbols of tea culture. Each tea pet is carefully selected and designed, making it a tasteful and thoughtful choice whether for personal use or as a gift for friends and family.\n\nOur goal is to help every customer find their perfect tea pet and experience the beauty and tranquility of tea culture through our products. No matter how deep your understanding of the tea ceremony is, we hope that through our products and services, you will enjoy more fun and satisfaction in the process of tea tasting.

[contact]
title = 聯絡我們
content = 如果您有任何問題或需要更多資訊，請隨時聯絡我們：\n\n電話：123-456-7890\n電子郵件：info@teapetstore.com\n地址：台北市某某街123號\n\n我們的服務時間為週一至週五，上午9點至下午6點。我們會在最短的時間內回覆您的訊息。

